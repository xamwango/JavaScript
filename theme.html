<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>themeSelector</title>
    <style>
      .container {
        margin: auto;
        margin-top: 40px;
        max-width: 600px;
        display: flex;
        flex-direction: row;
      }
      .header {
        color: white;
        background-color: darkgrey;
        display: flex;
      }

      .header a {
        text-decoration: none;
        color: white;
        padding: 14px 20px;
        color: white;
      }
      .to-left {
        display: flex;
        flex: 70%;
      }
      .to-right {
        display: flex;
        /* float: right; */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="to-left">
        <a href="#">Home</a>
        <a href="#">Electricals</a>
        <a href="#">Clothes</a>
        <a href="#">Kitchen Ware</a>
      </div>
      <div class="to-right">
        <!-- <a href="#"><button type="reset">Reset</button></a> -->
        <a href="#"
          ><div>
            <select name="theme" id="theme">
              <option value="default">Page Default</option>
              <option value="light">Light</option>
              <option value="mild">Mild</option>
              <option value="dark">Dark</option>
            </select>
          </div></a
        >
      </div>
    </div>
    <div class="container">
      <h2>Background Color Selector</h2>
    </div>

    <!-- Script -->
    <script>
      const theme = document.querySelector("#theme");

      theme.addEventListener("change", (event) => {
        if (event.target.value === "default") {
          console.log("Page default theme");
          document.body.style.backgroundColor = "white";
        } else if (event.target.value === "light") {
          console.log("Light theme");
          document.body.style.backgroundColor = "darkgrey";
        } else if (event.target.value === "mild") {
          console.log("Mild theme");
          document.body.style.backgroundColor = "#a89999";
        } else {
          console.log("Dark theme");
          document.body.style.backgroundColor = "black";
        }
      });
      //   set the theme color
    </script>
  </body>
</html>
