<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colorConverter-Hex and RGB</title>
    <style>
      .container {
        margin: auto;
        margin-top: 40px;
        max-width: 600px;
        text-align: center;
        border: 5px solid rgb(81, 81, 160);
      }
    </style>
    <script src="hexScript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>colorConverter-Hex and RGB</h2>

      <div>
        <p>
          determines the <strong><em>Hex</em></strong> and
          <strong><em>RGB</em></strong> values of a particular color.
        </p>
      </div>
      <div class="colorConverter" style="height: 100px">
        <input type="color" id="colorSelector" />
      </div>
      <div>
        <strong><p id="hexValue" style="color: blue">hex value</p></strong>
        <strong><p id="rgb" style="color: red">RGB</p></strong>
      </div>
    </div>

    <!-- <script></script> -->
  </body>
</html>
